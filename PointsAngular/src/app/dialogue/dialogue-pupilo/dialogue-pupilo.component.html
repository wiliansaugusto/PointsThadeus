<div class="corpoDialogue">
    <mat-card>
        <mat-card-title>
            Cadastrar Missão
        </mat-card-title>
        <mat-card-subtitle>
            <p>Defina os missões e os pontos que cada uma vale .
            </p>
        </mat-card-subtitle>
        <mat-card-content>
            <form class="tm10" [formGroup]="pupiloForm">
                <mat-form-field style="width: 60%;">
                    <mat-label>Missão</mat-label>
                    <input matInput type="text" formControlName="missao" title="Digite o seu prêmio">
                </mat-form-field>
                <mat-form-field class="inputPontos">
                    <mat-label>Pontos</mat-label>
                    <input matInput type="number" formControlName="pontos_missao" title="Digite o seu prêmio">
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" mat-dialog-close (click)="cancel()">
                Cancelar
              </button>
            <button mat-raised-button class="btnSalvar" mat-dialog-close (click)="salvar()">Salvar</button>
        </mat-card-actions>
    </mat-card>
</div>
