<div class="row corpo  ">
    <div class="col-sm-12 col-lg-3"> </div>
    <div class="col-sm-12 col-lg-6 ">
        <mat-card class="form-style">
            <mat-card-header>
                <mat-card-title class="title-card"> {{ actionName }} Usuario </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="usuarioForm" #usuarioFormDirective="ngForm">
                    <div class="flex-clmn">
                        <mat-form-field>
                            <mat-label>Nome Completo</mat-label>
                            <input matInput type="text" formControlName="nomeCompleto">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Categoria</mat-label>
                            <mat-select matInput formControlName="categoria">
                                <mat-option value="Mestre">Mestre</mat-option>
                                <mat-option value="Pupilo">Pupilo</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flex-clmn">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Data de Nascimento</mat-label>
                            <input matInput formControlName="dtNascimento" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>

                    </div>
                    <div class="flex-clmn">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Nome Usuario</mat-label>
                            <input matInput type="text" formControlName="nmUsuario">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>

                    </div>
                </form>

            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="cancel()">
            Cancelar
          </button>
                <button mat-raised-button color="primary" (click)="save()">Salvar</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-sm-12 col-lg-3"></div>
</div>
